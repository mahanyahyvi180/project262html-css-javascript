<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <main>
<div class="register-login-btn">

                <form action="">

                        <label for="">نام کاربری :</label>
                        <input type="text">

                    <label for="">رمز عبور:</label>

             </form>
             <div class="social-auth">

         </div>
        </div>
        <div class="col-lg-4">
